    <style>
        /* Contact Special Styles */
        body {
            background: var(--bg-dark);
        }

        .ots-contact-hero {
            height: 50vh;
            background: url('assets/0 2. CONTACT US - CATEGORY BANNER.jpg') no-repeat center center/cover;
            display: flex;
            align-items: flex-end;
            position: relative;
        }

        .ots-contact-hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, #000, rgba(0, 0, 0, 0.4));
            z-index: 1;
        }

        .ots-contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            padding: 120px 8%;
            align-items: start;
        }

        /* ... skipped lines ... */

        .ots-map-box {
            background: #0a0a0a;
            border: 1px solid var(--border);
            height: 450px;
            position: relative;
        }

        .ots-map-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .ots-map-placeholder svg {
            opacity: 0.15;
            transform: scale(4);
            margin-bottom: 40px;
            color: var(--primary);
        }

        @media (max-width: 1024px) {
            .ots-contact-grid {
                grid-template-columns: 1fr;
                gap: 60px;
            }

            .ots-map-box {
                height: 400px;
            }
        }
    </style>
</head>
