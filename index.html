    <style>
        /* Landing-Specific Overrides */
        body {
            overflow: hidden;
            height: 100vh;
            background: #000;
            margin: 0;
            padding: 0;
        }

        /* Hide Header on Index */
        .ots-header,
        .ots-mobile-nav,
        .ots-burger {
            display: none !important;
        }

        /* Loader */
        #ots-loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease 1s, visibility 1s ease 1s;
            /* Delay fade out to let animation finish */
        }

        body.loaded #ots-loader {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* SVG Animation */
        .ots-svg-logo {
            width: 300px;
            /* Adjust size as needed */
            max-width: 80vw;
            height: auto;
        }

        .ots-svg-logo path {
            fill: none;
            stroke: #fff;
            stroke-width: 2;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: line-anim 2s ease forwards, fill-anim 1s ease forwards 2s;
            opacity: 0;
        }

        @keyframes line-anim {
            0% {
                stroke-dashoffset: 1000;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            100% {
                stroke-dashoffset: 0;
                opacity: 1;
            }
        }

        @keyframes fill-anim {
            0% {
                fill: transparent;
                stroke: #fff;
                filter: drop-shadow(0 0 0 transparent);
            }

            100% {
                fill: #fff;
                stroke: #fff;
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
            }
        }

        /* Grid Layout */
        .ots-grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            width: 100vw;
            height: 100vh;
            gap: 0;
            opacity: 0;
            transition: opacity 1.5s ease 0.5s;
        }

        body.loaded .ots-grid-container {
            opacity: 1;
        }

        .ots-grid-item {
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background: #000;
            border: 0.5px solid rgba(255, 255, 255, 0.1);
            /* Removed transform-style and 3d perspective */
        }

        .ots-grid-item img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.5);
            /* Darker default */
            transition: transform 0.8s cubic-bezier(0.2, 1, 0.3, 1), filter 0.5s ease;
            z-index: 1;
            display: block;
            /* Eliminate inline spacing */
        }

        .ots-grid-item:hover img {
            filter: brightness(0.8);
            transform: scale(1.03);
            /* Subtle scale, no 3D */
        }

        .ots-grid-content {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: transparent;
            transition: background 0.3s ease;
        }

        .ots-grid-item:hover .ots-grid-content {
            /* Stable content */
        }

        .ots-grid-title {
            font-size: clamp(14px, 1.8vw, 18px);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 8px;
            color: #fff;
            transition: all 0.5s ease;
            opacity: 0.8;
        }

        .ots-grid-item:hover .ots-grid-title {
            color: #fff;
            letter-spacing: 12px;
            /* Expanding text effect */
            opacity: 1;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .ots-grid-logo {
            background: #000;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            /* Logo center might not need to be clickable unless it goes somewhere */
        }

        /* Logo Fade In Matching Loader Position */
        .ots-center-logo-svg {
            width: 40%;
            height: auto;
            opacity: 0;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            transition: opacity 1s ease 1s;
            /* Delay to match grid reveal */
        }

        body.loaded .ots-center-logo-svg {
            opacity: 1;
        }

        .ots-center-logo-svg path {
            fill: #fff;
        }

        @media (max-width: 1024px) {
            .ots-grid-container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(3, 1fr);
            }
        }

        @media (max-width: 640px) {
            body {
                overflow-y: auto !important;
                height: auto !important;
            }

            .ots-grid-container {
                display: flex;
                flex-direction: column;
                width: 100%;
                height: auto;
                overflow: visible;
            }

            .ots-grid-item {
                width: 100%;
                height: 50vh;
                min-height: 250px;
            }

            /* Hide center logo on mobile if it breaks flow, or keep it */
            .ots-grid-logo {
                display: none;
            }
        }

        /* FIX: Hakkımızda Image Scaling */

            /* Shift focus up to crop bottom bar */
        }

        a[href="hakkimizda.html"]:hover img {
            transform: scale(1.75);
        }
