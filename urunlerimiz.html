    <style>
        /* ÜRÜNLER ÜSTÜN KARANLIK TASARIM - REFINED */
        body {
            background: var(--bg-dark);
            color: #fff;
        }

        /* Premium sticky category bar - Glass DARK */
        .ots-categories-container {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 76px;
            z-index: 900;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .ots-categories-bar {
            display: flex;
            overflow-x: auto;
            padding: 0 8%;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .ots-categories-bar::-webkit-scrollbar {
            display: none;
        }

        .ots-cat-btn {
            background: none;
            border: none;
            color: #666;
            padding: 30px 25px;
            font-weight: 800;
            font-size: 11px;
            cursor: pointer;
            white-space: nowrap;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
        }

        .ots-cat-btn:first-child {
            padding-left: 0;
        }

        .ots-cat-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: var(--primary);
            transition: var(--transition);
            transform: translateX(-50%);
        }

        .ots-cat-btn.active {
            color: #fff;
        }

        .ots-cat-btn.active::after {
            width: 100%;
        }

        .ots-cat-btn:hover {
            color: var(--primary);
        }

        /* Product Grid - Minimalist & Industrial DARK */
        .ots-main-content {
            padding: 80px 8% 120px;
        }

        .ots-category-section {
            display: none;
        }

        .ots-category-section.active {
            display: block;
            animation: ots-fade-up 0.8s forwards;
        }

        @keyframes ots-fade-up {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .ots-sub-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            background: transparent;
        }

        .ots-product-card {
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            /* Stable cards as requested - no transform on wrapper */
        }

        .ots-product-card:hover {
            border-color: var(--primary);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.8);
        }

        .ots-card-img-wrapper {
            position: relative;
            width: 100%;
            padding-top: 125%;
            /* 4:5 aspect ratio */
            overflow: hidden;
            background: #111;
        }

        .ots-card-img-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* No gray - natural colors as requested */
            filter: brightness(0.9);
            transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1), filter 0.8s ease;
        }

        .ots-product-card:hover .ots-card-img-wrapper img {
            transform: scale(1.05);
            filter: brightness(1);
        }

        /* Removed incele overlay */

        .ots-card-info {
            padding: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .ots-card-info h3 {
            font-size: 18px;
            font-weight: 800;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #fff;
        }

        .ots-card-info p {
            color: #888;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
            max-width: 95%;
        }

        .ots-card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
        }

        .ots-tag {
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 5px 12px;
        }

        .ots-btn-catalog {
            color: #fff;
            text-decoration: none;
            font-weight: 800;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0.6;
        }

        .ots-btn-catalog:hover {
            color: var(--primary);
            opacity: 1;
        }

        @media (max-width: 1024px) {
            .ots-sub-grid {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .ots-cat-btn {
                padding: 25px 15px;
                font-size: 10px;
            }
        }
    </style>
</head>

                ]

        async function renderCatalog() {
            let catalogData = initialData;

            // Render initial data immediately
            drawCatalog(catalogData);

            try {
                // Try fetching content from the static JSON file first (works on Vercel/Netlify)
                const response = await fetch('data/products.json');
                if (response.ok) {
                    catalogData = await response.json();
                    drawCatalog(catalogData); // Update with fresh data
                }
            } catch (error) {
                console.warn('Running in static mode with initial data.');
            }
        }

        function drawCatalog(catalogData) {
            const tabs = document.getElementById('cat-tabs');
            const mount = document.getElementById('catalog-mount');
            if (!tabs || !mount) return;

            tabs.innerHTML = '';
            mount.innerHTML = '';

            catalogData.forEach((cat, i) => {
                const btn = document.createElement('button');
                btn.className = `ots-cat-btn ${i === 0 ? 'active' : ''}`;
                btn.textContent = cat.title;
                btn.onclick = () => showCategory(cat.id, btn);
                tabs.appendChild(btn);

                const section = document.createElement('section');
                section.id = `cat-${cat.id}`;
                section.className = `ots-category-section ${i === 0 ? 'active' : ''}`;

                let grid = '<div class="ots-sub-grid">';
                cat.subs.forEach(sub => {
                    grid += `
                        <div class="ots-product-card">
                            <div class="ots-card-img-wrapper">
                                <img src="${sub.img}" alt="${sub.title}" loading="lazy">
                            </div>

                            <div class="ots-card-info">
                                <h3>${sub.title}</h3>
                                <p>${sub.desc}</p>
                                <div class="ots-card-meta">
                                    <span class="ots-tag">${sub.tag}</span>
                                    <a href="${sub.link || '#'}" target="_blank" class="ots-btn-catalog">KATALOG →</a>
                                </div>
                            </div>
                        </div>`;
                });
                grid += '</div>';
                section.innerHTML = grid;
                mount.appendChild(section);
            });
        }

        function showCategory(id, btn) {
            document.querySelectorAll('.ots-cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.querySelectorAll('.ots-category-section').forEach(s => s.classList.remove('active'));
            document.getElementById(`cat-${id}`).classList.add('active');
            btn.scrollIntoView({ behavior: 'smooth', inline: 'center' });
        }
        window.onload = renderCatalog;
    </script>
